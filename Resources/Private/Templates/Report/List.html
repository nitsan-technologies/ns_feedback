<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Report" />

	<f:section name="content">

		<div class="ns-backup-table-block-wrap">
			<div class="card">
				<div class="card-header">
					<div class="d-flex flex-column flex-md-row justify-content-md-between align-items-md-center">
						<h5> <f:translate key="tx_nsfeedback_domain_model_report" extensionName="ns_feedback" /> </h5>						
					</div>
				</div>
				<div class="card-body">
					<div class="ns-backup-table-wrap">
						<table class="table ns-ext-datatable">
							<thead class="thead-light">
								<tr>
									<th scope="col"><f:translate key="tx_nsfeedback_domain_model_report.record_type" /></th>
									<th scope="col"><f:translate key="tx_nsfeedback_domain_model_report.page_title" /></th>
									<th scope="col"><f:translate key="quick_feedback" /></th>
									<th scope="col"><f:translate key="tx_nsfeedback_domain_model_report.action" /></th>
								</tr>
							</thead>
							<tbody>
							<f:for each="{reports}" as="report">
									<tr>
										<td>
											<f:if condition="{report.recordId}">
												<f:then><f:translate key="type.news" /></f:then>
												<f:else>
													<f:switch expression="{report.pageType}">
														<f:case value="137"><f:translate key="type.blog" /></f:case>
														<f:defaultCase><f:translate key="type.page" /></f:defaultCase>
													</f:switch>
												</f:else>
											</f:if>
										</td>
										<td>
											<f:if condition="{report.recordId}">
												<f:then>
													{newsitems.{report.uid}.title}
												</f:then>
												<f:else>
													{report.pageTitle}
												</f:else>
											</f:if>
										</td>
										<td>{totalfeedback.{report.uid}.quicktotal}</td>
										<td>
											<div class="button-group ns-backup-actions-wrap">
												<f:link.action class="btn btn-primary" action="show" arguments="{report : report}">
													<f:translate key="tx_nsfeedback_domain_model_feedbacks.viewcomment" extensionName="ns_feedback" />
												</f:link.action>
											</div>
										</td>
									</tr>
								</f:for>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</f:section>
</html>
