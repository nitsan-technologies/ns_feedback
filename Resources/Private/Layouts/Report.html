<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Vendor/bootstrap4.3.1.min.css', extensionName: 'ns_feedback')}" media="all">
<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/global.css', extensionName: 'ns_feedback')}" media="all">
<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/main.css', extensionName: 'ns_feedback')}" media="all">
<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/font-awesome.css', extensionName: 'ns_feedback')}" media="all">
<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/nsfeedback.css', extensionName: 'ns_feedback')}" media="all">

<div class="typo3-fullDoc">
	<div id="typo3-docbody">
		<div id="typo3-inner-docbody" style="padding: 24px;margin-top: 0;transition: border .2s ease;">
			<div class="ns-ext-navigation">
				<nav class="navbar navbar-expand-lg">
					<p class="navbar-brand mb-0"><f:translate key="tx_nsfeedback_domain_model_report.nsfeedback" extensionName="ns_feedback" /></p>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nsextNavbar"
							aria-controls="nsextNavbar" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="nsextNavbar">
						<ul class="navbar-nav">
							<li class="nav-item {f:if(condition: '{action}==dashboard', then: 'active')}">
								<f:link.action action="dashboard" class="nav-link">
									<em class="fa fa-dashboard" aria-hidden="true"></em><f:translate key="Dashboard" /></f:link.action>
							</li>
							<li class="nav-item {f:if(condition: '{action}==list', then: 'active')}">
								<f:link.action action="list" class="nav-link" additionalAttributes="{data-toggle:'tooltip',data-placement:'bottom'}" title="{f:translate(key: 'report.desc')}">
									<em class="fa fa-bars" aria-hidden="true"></em><f:translate key="tx_nsfeedback_domain_model_report.nsreport" extensionName="ns_feedback" />
								</f:link.action>
							</li>
						</ul>
					</div>
				</nav>
			</div>
			<f:render section="content" />
		</div>
	</div>
</div>

</html>
